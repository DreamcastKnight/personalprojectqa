<head>

<body>
    <div>
        <div class="topcorner">

        </div>
        <div class="infobox">
            <div class="body">
                <div class="name">
                    <a name="toc_5"></a>
                    <h2>Adult Copper Dragon</h2>
                </div>
                <div class="subtitle">Huge <span>dragon, Chaotic Good</span></div>

                    <li><strong>Armor Class </strong>18 (Natural Armor)</li>
                    <li><strong>Hit Points </strong>184 (16d12+80)</li>
                    <li><strong>Speed </strong> 40 ft., climb 40 ft., fly 80 ft.</li>
                </ul>

                    <th>STR</th>

                    <th>INT</th>
                    <th>WIS</th>

                    <td>23 (+6)</td>
                    <td>12 (+1)</td>

                    <td>18 (+4)</td>
                    <td>15 (+2)</td>

                </tr>
            </table>

    </div>

        <div class="monsterimage">
            <p></p>
        </div>
