<!DOCTYPE html>

<head>
    <title>Index Home page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./projectstyle.css">
</head>

<body>
    <div>
        <h3 class="card">Enter new Owner details:</h3>
        <input type="text" class="form-control" aria-label="Enter Surname"
        aria-describedby="basic-addon2" id="fname" placeholder="First name">
        <input type="text" class="form-control" aria-label="Enter Surname"
        aria-describedby="basic-addon2"id="lname" placeholder="Surname">
        <input type="text" class="form-control" aria-label="Enter Surname"
        aria-describedby="basic-addon2"id="customerID" placeholder="ID number">
        <input type="text" class="form-control" aria-label="Enter Surname"
        aria-describedby="basic-addon2"id="address" placeholder="Address">
        <input type="text" class="form-control" aria-label="Enter Surname"
        aria-describedby="basic-addon2"id="city" placeholder="City">
        <input type="text" class="form-control" aria-label="Enter Surname"
        aria-describedby="basic-addon2"id="telephone number" placeholder="Telephone number">
        <input type="text" class="form-control" aria-label="Enter Surname"
        aria-describedby="basic-addon2"id="pets" placeholder="Names of the customer's pets">
        <button class="btn btn-primary btn-lg" type="button"
                onclick="addNewOwner()">Register new user</button>
    </div>

    <div>
        <button class="btn btn-primary btn-lg" type="button"
        onclick="window.location.href='./home screen'">Return to homepage</button>
    </div>

    <script src="register.js"></script>
</body>
