<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./projectstyle.css">
</head>

<body>
    <style>

    </style>
    <div>
        <div class="topcorner">
            <input type="text" class="form-control" aria-label="Enter monster name" aria-describedby="basic-addon2" id="name" placeholder="Search">
            <button class="btn btn-primary btn-lg" type="button" onclick="monsterSearcherByName()">search</button>
            <input type="number" class="form-control" aria-label="Enter monster name" aria-describedby="basic-addon2" id="damage" placeholder="Damage">
            <button class="btn btn-primary btn-lg" type="button" id="HPbutton" onclick="updateHitPoints()">Deal damage</button>
            <button class="btn btn-primary btn-lg" type="button" id="resButton" onclick="purgeThatStuff()">reset combat</button>
        </div>
        <div class="infobox">
            <div class="body">
                <div>
                    <a name="toc_5"></a>
                    <h2 id="named"></h2>
                </div>
                <div>
                    <p id="size"></p>
                </div>
                <ul>
                    <li id="AC"></li>
                    <li id="hit_points"></li>

                    <li id="speed"></li>
                </ul>
            </div>
            <table id="statTable">
                <tr>
                    <th>STR</th>
                    <th>DEX </th>
                    <th>CON</th>
                    <th>INT</th>
                    <th>WIS</th>
                    <th>CHA</th>
                </tr>
                <tr>
                    <td id="strength"></td>
                    <td id="dexterity"></td>
                    <td id="constitution"></td>
                    <td id="intelligence"></td>
                    <td id="wisdom"></td>
                    <td id="charisma"></td>
                </tr>
            </table>
            <p id="saving_throws"></p>
            <p id="skills"></p>
            <p id="resistences"></p>
            <p id="immunities"></p>
            <p id="senses"></p>
            <p id="languages"></p>
            <p id="challenge"></p>

            <h4><strong>ACTIONS</strong></h4>
            <p id="actions"></p>
        </div>
    </div>
    <div>
        <div class="monsterimage" id="m_img">
            <img src="https://i.kym-cdn.com/entries/icons/original/000/017/039/pressf.jpg"
                id="image101" class='monsterimage'>
            <p></p>
        </div>
        <script src="Main Screen.js"></script>
</body>

</html>
